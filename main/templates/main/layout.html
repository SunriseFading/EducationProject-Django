{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}"/>
        
    </head>
    <body>
        <aside>
            <img src="{% static 'main/img/logo_simple.svg' %}" alt="Логотип">
            <span class="logo">itProger</span>
            <h3>Навигация</h3>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
                <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> Новости</li></a>
                <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
                <a href=""><li><i class="fas fa-paper-plane"></i> Контакты</li></a>
            </ul>
        </aside>
        <main>
        {% block content %}
        {% endblock %}
        </main>
    </body>
</html>
