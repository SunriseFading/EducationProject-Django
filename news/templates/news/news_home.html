{% extends 'main/layout.html' %} 
{% block title %} Новости на сайте {% endblock title%}
{% block content %}
<div class="features">
    <h1>Новости на сайте</h1>
    {% if news %}
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Новых записей нет</p>
    {% endif %}
</div>
{% endblock content %}
